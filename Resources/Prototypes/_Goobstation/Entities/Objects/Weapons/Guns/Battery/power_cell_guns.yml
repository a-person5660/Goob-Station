- type: entity
  id: BaseWeaponMilitaryPowerCell
  parent: BaseItem
  abstract: true
  components:
  - type: Sprite
  - type: Item
    size: Huge
  - type: AmmoCounter
  - type: Gun
    fireRate: 2
    selectedMode: SemiAuto
    availableModes:
    - SemiAuto
    - FullAuto
    soundGunshot:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: MagazineAmmoProvider
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        insertSound: /Audio/Weapons/Guns/MagIn/batrifle_magin.ogg
        ejectSound: /Audio/Weapons/Guns/MagOut/batrifle_magout.ogg
  - type: Appearance
  - type: StaticPrice
    price: 1000
  - type: ContainerContainer
    containers:
      gun_magazine: !type:ContainerSlot
  - type: Cautery # Shitmed
    speed: 0.9
  - type: SurgeryTool # Shitmed
    endSound:
      path: /Audio/Weapons/Guns/Gunshots/laser.ogg
  - type: Multishot
    spreadMultiplier: 1.6

- type: entity
  name: Fall Laser SMG
  parent: [ BaseWeaponMilitaryPowerCell, BaseSecurityContraband ]
  id: WeaponLaserCellTest
  description: A Focused Ablation Low-energy Laser (FALL), it's compatible with specialized 500J power cells.
  components:
  - type: Gun
    minAngle: 2
    maxAngle: 15
    angleIncrease: 3
    angleDecay: 16
    fireRate: 15
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/very_light_laser.ogg
  - type: ItemSlots
    slots:
      gun_magazine:
        name: Magazine
        startingItem: PowerCellIRSMG
        whitelist:
          tags:
            - MilitaryPowerCellSMG
  - type: Sprite
    sprite: _Goobstation/Objects/Weapons/Guns/Battery/cell_smg.rsi
    layers:
    - state: base
      map: ["enum.GunVisualLayers.Base"]
    - state: mag-4
      map: ["enum.GunVisualLayers.Mag"]
  - type: MagazineVisuals
    magState: mag
    steps: 5
    zeroVisible: true
  - type: Multishot
    spreadMultiplier: 1.6
  - type: PhysicalComposition
    materialComposition:
      Steel: 500
      Gold: 125

- type: entity
  id: WeaponLaserBackpack
  parent: [ BaseItem, BaseSecurityContraband ]
  name: Halley laser LMG
  description: A high-powered laser LMG, requires a charged halley power bank to operate.
  components:
  - type: Sprite
    sprite: Objects/Weapons/Guns/Basic/spraynozzle.rsi
    state: icon
  - type: Item
    sprite: Objects/Weapons/Guns/Basic/spraynozzle.rsi
    size: Normal
  - type: Gun
    minAngle: 2
    maxAngle: 10
    angleIncrease: 3
    angleDecay: 16
    fireRate: 10
    selectedMode: FullAuto
    availableModes:
    - FullAuto
    soundGunshot:
      path: /Audio/_Goobstation/Weapons/Guns/Gunshots/heavy_laser.ogg
  - type: Appearance
  - type: ClothingSlotAmmoProvider
    targetSlot: BACK
    providerWhitelist:
      tags:
      - MilitaryPowerCellBackpack
  - type: PhysicalComposition
    materialComposition:
      Steel: 500
      Gold: 125

- type: entity
  parent: Clothing
  id: ClothingBackpackLaserPowerBank
  name: Halley Power bank
  description: Holds a large amount of power for the Halley LMG.
  components:
  - type: Tag
    tags:
    - MilitaryPowerCellBackpack
  - type: Sprite
    sprite: Clothing/Back/Backpacks/waterbackpack.rsi
    state: icon
  - type: Item
    size: Ginormous
  - type: Clothing
    slots: BACK
    sprite: Clothing/Back/Backpacks/waterbackpack.rsi
  - type: SolutionTransfer
  - type: Battery
    pricePerJoule: 0.15
    maxCharge: 5000
    startingCharge: 5000
  - type: PowerCell
  - type: HitscanBatteryAmmoProvider
    proto: SmallLaserLMG
    fireCost: 50
  - type: PhysicalComposition #Goobstation - Recycle update
    materialComposition:
      Steel: 62
      Glass: 250
  - type: StaticPrice #Goobstation - Recycle update
    price: 50
